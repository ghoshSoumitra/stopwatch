<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome cdn -->
    <!-- Adding CSS file to the index page -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Stopwatch Timer</title>
</head>

<body>
    <div class="container">
        <h1 class="text-align-center"><strong> <u> Stopwatch</u></strong></h1>
        <div class="timer" id="timer-background">
            <!-- This span will target to hour -->
            <div class="digit-container">
                <span class="digit" id="hour">00</span><span class="time-label">Hr</span>
            </div>

            <div class="digit-container">
                <span class="digit" id="min">00</span><span class="time-label">min</span>
            </div>
            <div class="digit-container">
                <span class="digit" id="sec">00</span><span class="time-label">sec</span>
            </div>
            <div class="digit-container">
                <span class="digit" id="count">00</span>
            </div>
        </div>
        <div class="button-container">
            <button class="btn" id="start" onclick="start()"><i class="fa-duotone fa fa-play"></i> Start</button>
            <button class="btn" id="stop" onclick="stop()"><i class="fa-duotone fa fa-pause"></i> Stop</button>
            <button class="btn" id="reset" onclick="reset()"><i class="fa-duotone fa fa-stop"></i> Reset</button>
        </div>
    </div>
    <!-- Adding the javascipt file to the javascript -->
    <script src="script.js"></script>
</body>

</html>
